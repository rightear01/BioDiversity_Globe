<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* 기본 글꼴과 배경 설정 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0e0e10;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* 제목 스타일링 */
        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #1c1c1e;
            margin: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* 검색 폼 스타일링 */
        #searchForm {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 10px;
        }

        #searchForm label,
        #searchForm select,
        #searchForm input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #262629;
            color: white;
        }

        #searchForm button {
            padding: 10px 20px;
            border: none;
            background: #3a9ad9;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #searchForm button:hover {
            background-color: #3086c8;
        }

        /* 지구본 컨테이너 스타일링 */
        #globeContainer {
            width: 100%;
            height: 900px;
            margin: 20px 0;
        }

        /* 결과 컨테이너 스타일링 */
        #resultContainer {
            display: flex;
            justify-content: center;
            /* 중앙 정렬 */
            align-items: center;
            /* 세로 축 중앙 정렬 */
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
            /* 아이템 간 간격 */
            min-height: 300px;
            /* 결과가 하나일 때 높이 유지 */
        }

        .result-item {
            background: #2a2a2d;
            /* 카드 배경색 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* 그림자 효과 */
            overflow: hidden;
            /* 이미지가 테두리 밖으로 넘어가지 않도록 */
            transition: transform 0.3s;
            /* 호버 효과를 위한 전환 */
        }

        .result-item:hover {
            transform: translateY(-5px);
            /* 호버 시 약간 위로 움직임 */
        }

        .result-item img {
            width: 100%;
            /* 이미지 너비를 카드에 맞춤 */
            height: auto;
            /* 이미지 높이 자동 조정 */
            object-fit: cover;
            /* 이미지 비율 유지 */
        }

        .result-info {
            padding: 10px;
            /* 텍스트 패딩 */
            color: white;
            /* 텍스트 색상 */
            background: rgba(0, 0, 0, 0.5);
            /* 텍스트 배경 반투명 효과 */
            text-align: center;
            /* 텍스트 중앙 정렬 */
        }

        /* 결과 텍스트 스타일링 */
        .result-container {
            display: block;
            /* 블록 레벨 요소로 변경 */
            width: 100%;
            /* 너비를 부모에 맞춤 */
        }

        .result-row {
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        #searchResults {
            display: none;
            z-index: 1000;
            position: absolute;
            color: black;
            width: calc(34% - 20px);
            max-height: 1000px;
            overflow-y: auto;
            border: 1px solid #ccc;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
            margin-top: 42px;
        }

        .result-item {
            padding: 5px 10px;
            cursor: pointer;
            border-bottom: 3px solid #f0f0f0;
        }

        .result-item:hover {
            background-color: #f0f0f0;
        }

        /*지구본  팝업창 스타일링 */
        .species-by-country-Popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(28, 28, 30, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup-content-global {
            position: relative;
        }

        .close-btn-global {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            cursor: pointer;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .result-item {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .result-item {
                width: 90%;
            }

            #searchForm {
                flex-direction: column;
                align-items: center;
            }

            #searchForm label,
            #searchForm select,
            #searchForm input,
            #searchForm button {
                width: 90%;
                margin-bottom: 10px;
            }
        }

        /* 나라 팝업창 스타일링 */
        .popup-country {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .popup-content-country {
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 1);
            margin: 15% auto;
            /* 중앙 정렬 */
            padding: 20px;
            /* 내부 여백 추가 */
            border: 1px solid #888;
            /* 테두리 추가 */
            width: 80%;
            /* 너비 설정 */
            max-width: 600px;
            /* 최대 너비 설정 */
            /* 글자 크기 조정 */
            font-size: 1.2em;
        }

        .close-country {
            color: #ff0c0c;
            /* 글자색 설정 */
            float: right;
            /* 오른쪽 정렬 */
            font-size: 28px;
            /* 글자 크기 설정 */
            font-weight: bold;
            /* 글자 굵기 설정 */
        }

        .close-country:hover,

        .close-country:focus {
            color: rgb(2, 48, 253);
            text-decoration: none;
            cursor: pointer;
        }

        .country-list div {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .country-list div:hover {
            background: linear-gradient(90deg, rgba(56, 182, 255, 0.8), rgba(244, 123, 248, 0.8));
            /* 배경색 추가 */
            -webkit-background-clip: text;
            /* 웹킷 브라우저 대응 */
            background-clip: text;
            /* 배경을 글자에 적용 */
            -webkit-text-fill-color: transparent;
            /* 글자색을 투명하게 설정 */
        }

        /* 동물 팝업창 스타일링 */
        .popup {
            position: fixed;
            /* 고정 위치 */
            top: 50%;
            /* 상단에서 50% 위치 */
            right: 20px;
            /* 오른쪽에서 20px 위치 */
            transform: translateY(-50%);
            /* 세로 중앙 정렬 */
            width: 300px;
            /* 너비 */
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* 그림자 효과 */
            border-radius: 8px;
            /* 테두리 둥글게 */
            overflow: hidden;
            z-index: 1001;
        }

        .popup-content img {
            width: 100%;
            height: auto;
            display: block;
        }

        .popup-footer {
            background-color: #f8f8f8;
            padding: 15px;
            text-align: left;
            font-size: 14px;
            color: #333;
        }

        /* 팝업창 정보 스타일링 */
        #popupInfo {
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
        }

        .info-header .country-name {
            font-weight: bold;
            font-size: 1.2em;
        }

        .info-content {
            margin-top: 10px;
        }

        .info-content div {
            margin-bottom: 5px;
        }

        .info-content strong {
            color: #FFD700;
            /* gold color for labels */
        }


        /* 이미지 간 전환 효과 */
        .fade {
            animation-name: fade;
            animation-duration: 0.5s;
        }

        @keyframes fade {
            from {
                opacity: 0.4
            }

            to {
                opacity: 1
            }
        }

        .arrow-btn {
            cursor: pointer;
            /* 커서를 포인터로 변경 */
            background-color: rgba(0, 0, 0, 0.3);
            /* 반투명한 검은색 배경 */
            border: none;
            /* 테두리 제거 */
            border-radius: 70%;
            /* 원형 버튼 */
            width: 32px;
            /* 너비 */
            height: 36px;
            /* 높이 */
            color: rgba(255, 255, 255, 0.9);
            /* 글자색 */
            position: absolute;
            /* 위치를 절대 위치로 설정 */
            top: 40%;
            /* 상단에서 50% 위치 */
            transform: translateY(-50%);
            /* 세로 중앙 정렬 */
            font-size: 24px;
            /* 글자 크기 */
            z-index: 1002;
            /* 팝업창 위에 표시 */
        }

        .arrow-btn.left {
            left: 10px;
            /* 화살표를 팝업 내부로 이동 */
        }

        .arrow-btn.right {
            right: 10px;
            /* 화살표를 팝업 내부로 이동 */
        }

        .arrow-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /*------------------------- 동물 이름 검색 관련임.---------------------------------------*/
        /* 동물 리스트 팝업 창 스타일 */
        #listAndPreviewWrapper {
            display: flex;
            align-items: flex-start;
            gap: 5px;
        }

        #animalListPopup {
            flex: 1;
            /* 리스트 팝업창이 유연하게 늘어남 */
            overflow: auto;
            /* 내용이 많을 경우 스크롤 */
            display: none;
            position: absolute;
            left: 50%;
            top: 38%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
            max-height: 80%;
            overflow-y: auto;
        }

        #animalList {
            list-style-type: none;
            padding: 0;
        }

        #animalList li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #fff;
        }

        #animalList li:hover {
            background-color: #555;
        }

        #animalDetailsPopup {
            display: none;
            position: absolute;
            left: 50%;
            top: 38%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
            max-height: 80%;
            overflow-y: auto;
        }

        #animalDetailsList {
            list-style-type: none;
            padding: 0;
        }

        #animalDetailsList li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #fff;
        }

        #animalDetailsList li:hover {
            background-color: #555;
        }

        /* 팝업창 닫기 버튼 스타일링 개선 */
        .close-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background-color: #464646;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            padding: 0 5px;
            line-height: 30px;
            width: 25px;
            height: 30px;
            text-align: center;
        }

        .close-btn:hover {
            background-color: #d32f2f;
        }

        #imagePreviewContainer {
            flex-shrink: 0;
            display: none;
            position: absolute;
            left: 58%;
            top: 18%;
            margin-left: 10px;
            border-radius: 3px;
            padding: 5px;
        }
    </style>

<body>
    <h1>동물 위험도 검색</h1>

    <form id="searchForm">
        <label for="searchType">검색 유형 선택:</label>
        <select id="searchType" name="searchType" onchange="updatePlaceholder()">
            <option value="country">나라 이름</option>
            <option value="animal">동물 이름</option>
        </select>
        <label for="searchQuery">검색어 입력:</label>
        <input type="text" id="searchQuery" name="searchQuery" autocomplete="off" placeholder="나라 이름 입력...">
        <div id="searchResults"></div>
        <button id="search_Button" type="button" onclick="search()">검색</button>
    </form>

    <!-- 지구본 컴포넌트 -->
    <div id="globeContainer">
        <div id="globeViz" style="overflow: hidden;"></div>
    </div>

    <!-- 나라 리스트 팝업 창의 기본 구조 -->
    <div id="countryPopup" class="popup-country">
        <div class="popup-content-country">
            <span class="close-country" onclick="closePopup_country()">&times;</span>
            <div id="countryList" class="country-list"></div>
        </div>
    </div>

    <!--동물 리스트 팝업창 구조 -->
    <div id="popup" class="popup" style="display: none;">
        <div class="popup-header">
            <button id="prevBtn" class="arrow-btn left" onclick="showPreviousImage()">&#10094;</button>
            <button id="nextBtn" class="arrow-btn right" onclick="showNextImage()">&#10095;</button>
        </div>
        <div class="popup-content">
            <img id="popupImg" src="" alt="동물 이미지">
        </div>
        <div id="popupInfo" class="popup-footer"></div>
        <button class="close-btn" onclick="closePopup()">&times;</button>
    </div>


    <!-- 지구본 팝업창 컴포넌트 -->
    <div id="species-by-country" class="species-by-country-Popup" style="display:none;">
        <div class="popup-content-global">
            <span class="close-btn-global" onclick="closePopup_globe()">&times;</span>
            <p id="popupText"></p>
        </div>
    </div>

    <!-- 동물 리스트 및 이미지 프리뷰 래퍼 -->
    <div id="listAndPreviewWrapper" style="display: flex; align-items: start; gap: 20px;">
        <!-- 동물 리스트 팝업 -->
        <div id="animalListPopup">
            <span class="close-btn" onclick="closeAnimalListPopup()">X</span>
            <ul id="animalList"></ul>
        </div>
        <div id="imagePreviewContainer" style="display: none;">
            <img id="imagePreview" src="" alt="이미지 미리보기"
                style="max-width: 300px; max-height: 300px; border-radius: 5px;" />
        </div>
    </div>

    <!-- 동물 상세 정보 팝업창 -->
    <div id="animalDetailsPopup" style="display: none;">
        <span class="close-btn" onclick="closeAnimalDetailsPopup()">X</span>
        <ul id="animalDetailsList"></ul> <!-- 상세 정보를 표시할 리스트 -->
    </div>

    <script>
        // 검색어 입력 후 엔터키를 누르면 검색 버튼을 클릭한 것과 동일한 동작을 하도록 설정
        document.getElementById('searchQuery').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // 폼이 실제로 제출되는 것을 방지합니다.
                search(); // 검색 버튼의 onclick 이벤트와 동일한 함수를 호출합니다.
            }
        });

        function search() {
            var searchType = document.getElementById('searchType').value;
            var searchQuery = document.getElementById('searchQuery').value;

            if (searchType === 'animal') {

                searchAnimalall(searchQuery);
            } else if (searchType === 'country') {
                searchCountryall(searchQuery);
            }
        }

        // PlaceHolder 업데이트 추가.
        function updatePlaceholder() {
            var searchType = document.getElementById('searchType').value;
            var searchQueryInput = document.getElementById('searchQuery');

            if (searchType === 'animal') {
                searchQueryInput.placeholder = "동물 이름 입력...";
            } else if (searchType === 'country') {
                searchQueryInput.placeholder = "나라 이름 입력...";
            }
        }

        function fetchmethod(apiUrl, postData) {
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(postData),
            })
                .then(response => response.json())
                .then(data => {
                    // API 응답 결과를 처리
                    console.log('Success:', data);
                    searchCountry(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // POST 요청을 보내는 함수
        function sendPostRequest(apiUrl, iscode) {
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ countryName: iscode })
            })
                .then(response => response.json())
                .then(data => {
                    // API 응답 결과를 처리
                    console.log('Success:', data);
                    displayResultlist(data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        // 나라 이름으로 검색
        function searchCountryall(searchQuery) {
            // 백엔드 API 엔드포인트
            var apiUrl = '';
            // POST 요청을 위한 데이터
            var postData = {};
            // 국가 이름으로 검색
            apiUrl = 'http://localhost:8080/api/species/countryall';
            postData = {
                countryName: searchQuery,
            };
            // POST 요청 보내기
            fetchmethod(apiUrl, postData);
        }
        // 상세 나라 이름으로 검색
        function searchCountry(data) {
            const countryPopup = document.getElementById('countryPopup');
            const countryList = document.getElementById('countryList');
            countryList.innerHTML = ''; // 기존 목록 초기화

            // 백엔드 API 엔드포인트
            var apiUrl = '';
            // 국가 이름으로 검색
            apiUrl = 'http://localhost:8080/api/species/country';
            data.result.forEach((item) => {
                const countryElement = document.createElement('div');
                countryElement.textContent = `${item.country_en} (${item.country}) (${item.country_korea})`;
                //countryElement.style.cursor = 'pointer';
                countryElement.onclick = () => { sendPostRequest(apiUrl, item.country); closePopup_country(); };
                countryList.appendChild(countryElement);
            });
            countryPopup.style.display = 'block'; // 팝업 표시
        }

        function displayResultlist(data) {
            const countryPopup = document.getElementById('countryPopup');
            const countryList = document.getElementById('countryList');
            countryList.innerHTML = ''; // 기존 목록 초기화
            let searchResultsDatas = data.result.map(item => {
                const imageUrls = item.img_url.split(',').filter(url => url.trim() !== ''); // 이미지 URL 분리 및 빈 문자열 제거
                return {
                    iscode: item.country,
                    countryName: item.country_en,
                    countryName_kr: item.country_korean,
                    scientific_name: item.scientific_name,
                    scientific_name_kr: item.scientific_name_korean,
                    definition: item.definition,
                    category: item.category,
                    imageUrls: imageUrls, // 수정된 부분: imageUrl -> imageUrls
                    currentImageUrlIndex: 0 // 현재 이미지 인덱스 초기화
                };
            });
            searchResultsDatas.forEach((item) => {
                console.log(item);
                console.log(item.index);
                const countryElement = document.createElement('div');
                countryElement.textContent = `${item.category} (${item.scientific_name}) (${item.scientific_name_kr}) `;
                //countryElement.style.cursor = 'pointer';
                countryElement.onclick = () => { displayResult(item); closePopup_country(); };
                countryList.appendChild(countryElement);
            });
            countryPopup.style.display = 'block'; // 팝업 표시
            console.log(searchResultsDatas);
        }

        let currentImageIndex = 0; // 현재 이미지 인덱스
        let searchResultsData = []; // 검색 결과 이미지 URL
        let searchResultsDatas = []; //검색 결과 데이터 중 선택한 튜플 한 줄 
        function displayResult(item) {
            console.log(item);
            // 첫 번째 이미지와 정보를 표시
            searchResultsData = item.imageUrls;
            searchResultsDatas = item;
            showImage(0);
        }
        function showImage(index) {
            // 인덱스 범위 유지를 위한 보정

            console.log(searchResultsData);
            currentImageIndex = (index + searchResultsData.length) % searchResultsData.length;
            // 현재 이미지 URL 선택
            const imageUrl = searchResultsData[currentImageIndex];

            // DOM 요소 선택
            const imgElement = document.getElementById('popupImg');
            const infoElement = document.getElementById('popupInfo');

        function updateButtonStates() {
            const currentItem = searchResultsData[currentImageIndex];
            // 'prev' 버튼 활성화/비활성화: 첫 번째 항목의 첫 번째 이미지가 아닐 때 활성화
            document.getElementById('prevBtn').disabled = currentImageIndex === 0;
            // 'next' 버튼 활성화/비활성화: 마지막 항목의 마지막 이미지가 아닐 때 활성화
            document.getElementById('nextBtn').disabled = currentImageIndex === searchResultsData.length - 1;
        }

        function showNextImage() {
            const currentItem = searchResultsData[currentImageIndex];
            currentImageIndex++; // 다음 항목으로 이동
            // 모든 항목을 순회한 경우
            if (currentImageIndex >= searchResultsData.length) {
                currentImageIndex = 0; // 처음으로 돌아감
            }
            changeImage();  // 이미지 표시 업데이트
        }

        function showPreviousImage() {
            const currentItem = searchResultsData[currentImageIndex];
            currentImageIndex--; // 이전 항목으로 이동
            if (currentImageIndex < 0) {
                currentImageIndex = searchResultsData.length - 1; // 마지막 항목으로 이동
            }
            changeImage();  // 이미지 표시 업데이트
        }

        function changeImage() {
            // 이미지 변경 전에 현재 이미지의 페이드 아웃 효과를 초기화하기 위해 짧은 지연을 추가
            const imgElement = document.getElementById('popupImg');
            imgElement.style.opacity = 0.2; // 페이드 아웃 효과를 위해 투명도를 낮춤

            setTimeout(() => {
                showImage(currentImageIndex); // 이미지 표시 업데이트
            }, 100); // 페이드 아웃 효과 후에 이미지를 변경
        }

        // Path: public/globe3.js

        let lastClickedCountry = null;      // Last Clicked Country
        let lastCountryCenter = null;

        let world = null;

        function createGlobe() {
            fetch('../datasets/ne_110m_admin_0_countries.geojson').then(res => res.json()).then(countries => {

                world = Globe()
                    .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
                    .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
                    .lineHoverPrecision(0)
                    .polygonsData(countries.features.filter(d => d.properties.ISO_A2 !== ''))
                    .polygonAltitude(0.06)
                    .polygonCapColor(() => 'rgba(255, 255, 200,0.7)')
                    .polygonSideColor(() => 'rgba(0, 100, 0, 0)')
                    .polygonStrokeColor(() => 'rgba(0, 0, 0, 0.6)')
                    .polygonLabel(({ properties: d }) => `
              <b>${d.ADMIN} (${d.ISO_A2}):</b> <br />
            `)
                    .onPolygonHover(hoverD => world
                        .polygonAltitude(d => d === hoverD ? 0.12 : 0.06)
                        .polygonCapColor(d => d === hoverD ? 'steelblue' : 'rgba(255, 255, 200,0.7)')
                    ).onPolygonClick(d => {
                        const countryCenter = d3.geoCentroid(d);
                        lastClickedCountry = d;
                        lastCountryCenter = countryCenter;
                        world.pointOfView({ lat: countryCenter[1], lng: countryCenter[0], altitude: 1.2 }, 2000);
                        setTimeout(() => {
                            showPopup(d.properties.ADMIN);
                            console.log(countryCenter)
                        }, 2000);
                    })
                    .polygonsTransitionDuration(300)

                    (document.getElementById('globeViz'))
                a();
                window.addEventListener('resize', () => {
                    a();
                });

            });
        }

        function highlightCountryOnGlobe(countryName) {
            console.log(countryName);
            //const countryFeature = world.polygonsData().find(d => d.properties.ADMIN.toLowerCase() === countryName.toLowerCase()); // 국가 이름으로 검색
            const countryFeature = world.polygonsData().find(d => d.properties.ISO_A2.toLowerCase() === countryName.toLowerCase()); // 국가 코드로 검색
            console.log(world.polygonsData());
            if (countryFeature) {
                const countryCenter = d3.geoCentroid(countryFeature);
                world.pointOfView({ lat: countryCenter[1], lng: countryCenter[0], altitude: 1.2 }, 2000); // 지구본 카메라를 해당 나라 중심으로 이동
                // 해당 나라를 노란색으로 highlight
                world.polygonCapColor(d => d === countryFeature ? 'yellow' : 'rgba(255, 255, 200, 0.7)');
            }
        }

        function displayAnimalListPopup(animals) {
            const animalListPopup = document.getElementById('animalListPopup');
            const animalList = document.getElementById('animalList');
            animalList.innerHTML = '';

            if (animals.length === 0) {
                animalList.innerHTML = '<li>검색 결과가 없습니다.</li>';
            } else {
                animals.forEach(animal => {
                    let listItem = document.createElement('li');
                    listItem.textContent = `${animal.scientific_name} (${animal.scientific_name_korean})`;
                    listItem.addEventListener('mouseenter', () => {
                        // 이미지 URL이 존재하면, 첫 번째 이미지를 표시
                        if (animal.img_url) {
                            const firstImageUrl = animal.img_url.split(',')[0]; // 첫 번째 이미지 URL 추출
                            const imagePreviewContainer = document.getElementById('imagePreviewContainer');
                            const imagePreview = document.getElementById('imagePreview');
                            imagePreview.src = firstImageUrl;
                            imagePreviewContainer.style.display = 'block';
                        }
                    });
                    
                    // 마우스가 아이템에서 내려가면, 미리보기 종료
                    listItem.addEventListener('mouseleave', () => {
                        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
                        imagePreviewContainer.style.display = 'none';
                    });

                    listItem.addEventListener('click', () => {closeAnimalListPopup(); showAnimalDetails(animal);})
                    animalList.appendChild(listItem);
                });
            }
            animalListPopup.style.display = 'block';
        }

            document.getElementById('animalListPopup').style.display = 'none';
        }
