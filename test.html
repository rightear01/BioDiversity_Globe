<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        .wrapper {
            display: flex;
            /* flex 컨테이너 설정 */
            flex-direction: row;
            /* 요소들을 가로로 배열 */
            height: 300px;
            width: 300px;
            align-items: flex-start;
            /* 자식 요소들을 컨테이너의 시작점에 정렬 */
        }

        .div1 {
            height: 200px;
            width: 100px;
            background-color: red;
        }

        .content {
            display: flex;
            /* 추가: content도 flex 컨테이너로 만들기 */
            flex-direction: column;
            /* 세로 방향으로 요소들을 배열 */
            height: 200px;
            /* 수정: 빨강색 박스 높이에 맞추기 */
            width: 100px;
            background-color: blue;
            justify-content: space-between;
            /* 내부 요소 사이에 공간을 균등하게 분배 */
        }

        .div2 {
            height: 100px;
            width: 100px;
            background-color: green;
        }
        b {
            width: 300px;
            height: 500px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="div1">팝업 제목</div>
        <div class="content">
            여기에 팝업창 내용을 넣으세요.
            <div class="div2">hi</div>
        </div>
        <b>text<br>text2</b>
    </div>

</body>

</html>
