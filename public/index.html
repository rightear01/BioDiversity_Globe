<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/public/css/styletes.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="//unpkg.com/d3"></script>

    <script src="//unpkg.com/globe.gl"></script>
    

    <title>IUCN Red List API Example</title>
</head>

<body>


    <h1>동물 위험도 검색</h1>

    <form id="searchForm">
        <label for="searchType">검색 유형 선택:</label>
        <select id="searchType" name="searchType">
            <option value="country">나라 이름</option>
            <option value="animal">동물 이름</option>
        </select>
        <label for="searchQuery">검색어 입력:</label>
        <input type="text" id="searchQuery" name="searchQuery" required>

        <button id="search_Button" type="button" onclick="searchAnimal()">검색</button>
    </form>
    <!-- 지구본 컴포넌트 -->
    <div id="globeContainer" >
        <div id="globeViz" style="overflow: hidden;"></div>
    </div>

    <!-- 로딩 스피너와 결과를 표시할 div -->
    <div id="loading" class="loader" style="display: none;"></div>
    <div id="parentContainer">
        <div id="resultContainer" style="overflow: hidden;"></div>
    </div>

    <!-- 팝업창 컴포넌트 -->
    <div id="species-by-country" class="species-by-country-Popup" style="display:none;">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <p id="popupText"></p>
        </div>
    </div>
    <script src="./tmp.js"></script>

</body>

</html>
