        /* 검색 폼 스타일링 */
        #searchForm {
            text-align: center;
            /* 텍스트 가운데 정렬 */
            padding: 20px;

        .arrow-btn {
            cursor: pointer;

            /* 반투명한 검은색 배경 */

            /* 너비 */

            /* 높이 */

            /* 글자색 */

            /* 위치를 절대 위치로 설정 */

        /* 로딩 스피너 스타일링 */
        .wrapper {

            justify-content: center;
            align-items: center;
            background: black;
        }

        .loading {
            width: 5px;
            height: 100px;
            background: linear-gradient(45deg, #007bff, red);
            margin: 10px;
            animation: wave 1s linear infinite;
            /* 1초 간격으로 반복 */
            border-radius: 20px
        }

        .loading:nth-child(2) {
            /* 2번째 자식요소에 대해서만 지연시간을 준다. */
            animation-delay: 100ms;
        }

        .loading:nth-child(3) {
            animation-delay: 200ms;
        }

        .loading:nth-child(4) {
            animation-delay: 300ms;
        }

        .loading:nth-child(5) {
            animation-delay: 400ms;
        }

        .loading:nth-child(6) {
            animation-delay: 500ms;
        }

        .loading:nth-child(7) {
            animation-delay: 600ms;
        }

        .loading:nth-child(8) {
            animation-delay: 700ms;
        }

        .loading:nth-child(9) {
            animation-delay: 800ms;
        }

        .loading:nth-child(10) {
            animation-delay: 900ms;
        }

        @keyframes wave {

            0%,
            100% {
                transform: scaleY(0);
            }

            50% {
                transform: scaleY(1);
            }
        }

        // 개체 안전도 비율에 대한 F.
        function setBatteryLevel(category) {
            const batteryContainer = document.querySelector('.battery-container');
            const categoryDes = document.querySelector('.category-des');
            batteryContainer.innerHTML = ' ';
            categoryDes.innerHTML = ' ';

            const batteryLevel = document.createElement('div');
            batteryLevel.classList.add('battery-level');
            batteryLevel.style.height = '100%';
            batteryContainer.appendChild(batteryLevel);

            const capacity = document.createElement('div');
            capacity.classList.add('capacity');
            capacity.textContent = "개체 안전도 비율";
            capacity.style.position = 'absolute';
            capacity.style.fontFamily = 'Noto Sans KR, sans-serif';
            capacity.style.left = '5px';
            capacity.style.top = '73%';
            capacity.style.fontSize = '10px';
            capacity.style.fontWeight = '700';
            capacity.style.bottom = '1px';
            batteryContainer.appendChild(capacity);

            if (category === 'NE') {
                batteryLevel.style.backgroundImage = "linear-gradient(to right, rgb(33, 130, 33),rgb(4, 255, 4), rgb(33, 130, 33))";
                setTimeout(() => {
                    batteryLevel.style.height = `0%`;
                    categoryDes.textContent = `" ${category} "`;
                    const description = document.createElement('div');
                    description.classList.add('description');
                    description.innerHTML = '아직 평가를<br>실시하지 않음';
                    categoryDes.appendChild(description);

                    setTimeout(() => {
                        document.querySelectorAll('.text').forEach(function (element) {
                            element.remove();
                        });
                        const Text = document.createElement('div');
                        Text.classList.add('text');
                        Text.innerHTML = 'None';
                        batteryContainer.appendChild(Text);
                    }, 2400)
                }, 100)
            } else if (category === 'DD') {
                batteryLevel.style.backgroundImage = "linear-gradient(to right, rgb(30, 160, 30),rgb(3, 255, 3), rgb(30, 160, 30))";
                setTimeout(() => {
                    batteryLevel.style.height = `100%`;
                    categoryDes.textContent = `" ${category} "`;
                    const description = document.createElement('div');
                    description.classList.add('description');
                    description.innerHTML = '위험 평가<br>기준이 낮음';
                    categoryDes.appendChild(description);
                    setTimeout(() => {
                        document.querySelectorAll('.text').forEach(function (element) {
                            element.remove();
                        });
                        const Text = document.createElement('div');
                        Text.classList.add('text');
                        Text.style.position = 'absolute';
                        Text.innerHTML = '100%'
                        batteryContainer.appendChild(Text);
                    }, 2400)
                }, 100)
            } else if (category === 'LC') {
                batteryLevel.style.backgroundImage = "linear-gradient(to right, rgb(45, 176, 45),rgb(2, 255, 2), rgb(45, 176, 45))";
                setTimeout(() => {
                    batteryLevel.style.height = `90%`;
                    categoryDes.textContent = `" ${category} "`;
                    const description = document.createElement('div');
                    description.classList.add('description');
                    description.innerHTML = '개체 수가 많아 위험 범주에<br>도달하지 않음';
                    categoryDes.appendChild(description);
                    setTimeout(() => {
                        document.querySelectorAll('.text').forEach(function (element) {
                            element.remove();
                        });
                        const Text = document.createElement('div');
                        Text.classList.add('text');
                        Text.innerHTML = '90%';
                        batteryContainer.appendChild(Text);
                    }, 2400)
                }, 100)
            } else if (category === 'NT') {
                batteryLevel.style.backgroundImage = "linear-gradient(to right, rgb(70, 170, 55),rgb(1, 255, 1), rgb(70, 170, 55))";
                setTimeout(() => {
                    batteryLevel.style.height = `70%`;
                    categoryDes.textContent = `" ${category} "`;
                    const description = document.createElement('div');
                    description.classList.add('description');
                    description.innerHTML = '가까운 장래에 야생에서<br>멸종 위기 가능성이 높음';
                    categoryDes.appendChild(description);
                    setTimeout(() => {
                        document.querySelectorAll('.text').forEach(function (element) {

        // 배열 셔플 알고리즘
        function fisherYatesShuffle(arr) {
            let i, j, temp;
            for (i = arr.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * (i + 1));    // 0과 i 사이의 무작위 인덱스
                temp = arr[i];                              // 현재 요소를 임시 변수에 저장
                arr[i] = arr[j];                            // 무작위 인덱스의 요소를 현재 위치로 이동
                arr[j] = temp;                              // 임시 변수에 저장된 현재 요소를 무작위 인덱스로 이동
            }
            return arr;
        }

                                        clickedflagImage = countryInfo.flag_img;
                                    }
                                });
                            })
                            .catch(error => {
                                console.error('Error:', error);
                            });

                        const countryCenter = d3.geoCentroid(d);
                        lastClickedCountry = d;
                        lastCountryCenter = countryCenter;
                        world.pointOfView({ lat: countryCenter[1], lng: countryCenter[0], altitude: 1 }, 2000);
                        setTimeout(() => {
                            showPopup(d.properties.ISO_A2);
                            console.log(d.properties.ISO_A2)
                        }, 2000);
                    })
                    .polygonsTransitionDuration(300)
                    .pointOfView(MAP_CENTER, 2000)

                document.getElementById('itemList').addEventListener('click', function () { // 나라 검색 시 해당 나라로 초점 이동 
                    if (currentCountry) {
                        const countryFeature = world.polygonsData().find(d => d.properties.ISO_A2.toLowerCase() === currentCountry.toLowerCase());
                        if (countryFeature === undefined) {
                            return;
                        }
                        const countryCenter = d3.geoCentroid(countryFeature);
                        world.pointOfView({ lat: countryCenter[1], lng: countryCenter[0], altitude: 0.8 }, 2000); // 지구본 카메라를 해당 나라 중심으로 이동
                        currentCountry = null;
                    }
                });
                // 지구본에 나라 이름을 표시하는 함수
                document.getElementById("moreCountries").addEventListener("click", function () {
                    console.log(document.getElementById("moreCountries").textContent);
                    if (document.getElementById("moreCountries").textContent === "나라 더보기...") {
                        setTimeout(() => {
                            matchingCountries = countries.features.filter(d => countryCodes.includes(d.properties.ISO_A2));

                            world.polygonAltitude(d => matchingCountries.includes(d) ? 0.12 : 0.06);
                            world.polygonCapColor(d => matchingCountries.includes(d) ? 'steelblue' : polygonColor);

                            const countryFeature = world.polygonsData().find(d => d.properties.ISO_A2.toLowerCase() === matchingCountries[0].properties.ISO_A2.toLowerCase());
                            const countryCenter = d3.geoCentroid(countryFeature);
                            world.pointOfView({ lat: countryCenter[1], lng: countryCenter[0], altitude: 2.0 }, 2000); // 지구본 카메라를 해당 나라 중심으로 이동
                        }, 200); // 지구본 함수가 fetch 함수보다 먼저 실행되어서 나라 코드가 초기화 되지 않는 문제를 해결하기 위해 setTimeout 함수를 사용
                    }
                    else {
                        matchingCountries = countries.features.filter(d => countryCodes.includes(d.properties.ISO_A2));
                        //표시된 나라 코드 초기화
                        world.polygonAltitude(d => matchingCountries.includes(d) ? 0.06 : 0.06);
                        world.polygonCapColor(d => matchingCountries.includes(d) ? polygonColor : polygonColor);

                        setTimeout(() => {
                            countryCodes = [];
                            matchingCountries = null;

                            // 3/21 지구본 시점 초기화
                            world.pointOfView({ altitude: 1.6 }, 2000);
                        }, 200);
                        console.log(countryCodes);
                    }
                });
                // 지구본에 나라 이름을 표시 제거하는 함수
                document.getElementById("globeViz").addEventListener("mouseover", function () {
                    const moreCountries = document.getElementById('moreCountries');
                    const countryList = document.getElementById('countryList');
                    if (moreCountries.textContent === '나라 더보기...') {
                        world.polygonAltitude(0.06)
                            .polygonCapColor(() => polygonColor)
                    }
                });
                document.getElementById("itemPopup").addEventListener("mouseover", function () {
                    const moreCountries = document.getElementById('moreCountries');
                    const countryList = document.getElementById('countryList');
                    if (moreCountries.textContent === '나라 더보기...') {
                        world.polygonAltitude(0.06)
                            .polygonCapColor(() => polygonColor)
                    }
                });

                // 구름 텍스쳐 관련.
                new THREE.TextureLoader().load(CLOUDS_IMG_URL, cloudsTexture => {
                    const clouds = new THREE.Mesh(
                        new THREE.SphereGeometry(world.getGlobeRadius() * (1 + CLOUDS_ALT), 75, 75),
                        new THREE.MeshPhongMaterial({ map: cloudsTexture, transparent: true })
                    );

                    world.scene().add(clouds);
                    world.pointsMerge(true);    // 랜더링 성능 향상

                    (function rotateClouds() {
                        clouds.rotation.y += CLOUDS_ROTATION_SPEED * Math.PI / 180;
                        requestAnimationFrame(rotateClouds);
                    })();
                });

                globeResize();
                window.addEventListener('resize', () => {
                    globeResize();
                });
            });
        }

        //렌더링 크기 조정
        function globeResize() {
            const globeContainer = document.getElementById('globeContainer');
            const currentWindowSize = new THREE.Vector2(globeContainer.offsetWidth, globeContainer.offsetHeight);
            //window.innerWidth와 window.innerHeight를 사용하면 전체 창 크기를 가져오기 때문에, 부모 요소의 크기를 가져오기 위해 offsetWidth와 offsetHeight를 사용
            world.width(currentWindowSize.x).height(currentWindowSize.y);
        }

        function showPopup(countryName) {
            var popupText = document.getElementById('popupText');
            popupText.textContent = `Selected Country: ${countryName}`;
            // 팝업창을 표시 
            apiUrl = 'http://localhost:8080/api/v3/country/list';
            sendPostRequest(apiUrl, 'countryName', countryName, '전체'); closePopup_globe();
            //document.getElementById('species-by-country').style.display = 'block';
        }

        // 1/26 추가 : 팝업창 닫는 F
        function closePopup_globe() {
            if (lastCountryCenter && lastClickedCountry) {
                world.pointOfView({ lat: lastCountryCenter[1], lng: lastCountryCenter[0], altitude: 1.6 }, 2000);
                setTimeout(() => {
                    console.log(lastClickedCountry.properties.ADMIN)
                }, 1000);
                document.getElementById('species-by-country').style.display = 'none';
            }
            else {
                document.getElementById('species-by-country').style.display = 'none';
            }
        }


        // Temp_____________________________________________________________________________________about-drag
        let dragObj = null;
        let offsetX = 0, offsetY = 0;
        //__________________________________________________________________________________________

        // 움직이는 팝업창___________________________________________________________________________about-Move_popup
        document.querySelector('.drag-header').onmousedown = function (e) {
            dragObj = this.closest('.popup');
            const rect = dragObj.getBoundingClientRect();
            offsetX = rect.width / 2;
            offsetY = - rect.height / 2;

            // 드래그 중 및 드래그 끝 이벤트 리스너 추가
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
            e.preventDefault(); // 기본 동작 방지
        };

        function onMouseMove(e) {
            if (!dragObj) return;
            let moveX = e.clientX - offsetX;
            let moveY = e.clientY - offsetY;

            // 화면 범위를 벗어나지 않도록 조정
            dragObj.style.left = moveX + 'px';
            dragObj.style.top = moveY + 'px';
        }

        function onMouseUp() {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
            dragObj = null;
        }
        //__________________________________________________________________________________________

        createGlobe();
    </script>
